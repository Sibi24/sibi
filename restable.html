<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  text-align: left;
  padding: 8px;
}

th {
  background-color: lightgray;
}

@media only screen and (max-width: 600px) {
  th, td {
    display: block;
  }
  th {
    text-align: right;
  }
}
</style>
</head>
<body>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>35</td>
    <td>New York</td>
  </tr>
  <tr>
    <td>Jane Doe</td>
    <td>29</td>
    <td>London</td>
  </tr>
</table>
</body>
</html>
